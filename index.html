<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор времени с синхронизацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="number"], input[type="time"], input[type="text"] {
            width: 80px;
        }
        input[type="text"] {
            width: 120px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn.stop {
            background-color: #f44336;
        }
        .btn.stop:hover {
            background-color: #e53935;
        }
        .next-time {
            transition: background-color 0.3s ease;
        }
        .next-time.green {
            background-color: #d4edda;
        }
    </style>
    <script>
        function calculateNextTime(row) {
            const currentTimeInput = row.querySelector(".current-time");
            const intervalInput = row.querySelector(".interval");
            const nextTimeOutput = row.querySelector(".next-time");

            const interval = parseInt(intervalInput.value, 10);

            if (!currentTimeInput.value || isNaN(interval)) {
                nextTimeOutput.textContent = "Некорректные данные";
                return;
            }

            let [hours, minutes] = currentTimeInput.value.split(":").map(Number);
            const initialTime = new Date();
            initialTime.setHours(hours, minutes, 0);

            const nextTime = new Date(initialTime.getTime() + interval * 60 * 1000);
            updateTimeDisplay(nextTime, nextTimeOutput);

            // Начинаем процесс синхронизации
            startSync(row, interval);
        }

        function startSync(row, interval) {
            const currentTimeInput = row.querySelector(".current-time");
            const nextTimeOutput = row.querySelector(".next-time");
            const stopButton = row.querySelector(".stop-sync");

            // Очищаем предыдущий интервал, если он существует
            if (row.syncIntervalId) {
                clearInterval(row.syncIntervalId);
            }

            row.syncIntervalId = setInterval(() => {
                const systemTime = new Date();
                const nextTime = new Date(systemTime.getTime() + interval * 60 * 1000);

                updateTimeDisplay(systemTime, currentTimeInput);
                updateTimeDisplay(nextTime, nextTimeOutput);

                // Проверяем, осталось ли 5 минут до следующего времени
                const timeDifference = Math.floor((nextTime - systemTime) / (60 * 1000));
                if (timeDifference <= 5) {
                    nextTimeOutput.classList.add("green");
                } else {
                    nextTimeOutput.classList.remove("green");
                }
            }, 1000); // Проверяем каждую секунду для обновления состояния

            // Показываем кнопку остановки
            stopButton.style.display = "inline-block";
        }

        function stopSync(row) {
            const stopButton = row.querySelector(".stop-sync");

            if (row.syncIntervalId) {
                clearInterval(row.syncIntervalId);
                row.syncIntervalId = null;
            }

            // Скрываем кнопку остановки
            stopButton.style.display = "none";
        }

        function updateTimeDisplay(time, element) {
            const hours = String(time.getHours()).padStart(2, "0");
            const minutes = String(time.getMinutes()).padStart(2, "0");
            element.textContent = `${hours}:${minutes}`;
        }

        function addRow() {
            const table = document.getElementById("time-table");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><input type="text" class="name" placeholder="Название"></td>
                <td><input type="time" class="current-time"></td>
                <td><input type="number" class="interval" placeholder="Интервал (мин)" /></td>
                <td class="next-time">--:--</td>
                <td>
                    <button class="btn start-sync" onclick="calculateNextTime(this.closest('tr'))">Рассчитать</button>
                    <button class="btn stop stop-sync" style="display:none;" onclick="stopSync(this.closest('tr'))">Отключить</button>
                </td>
            `;

            table.appendChild(row);
        }
    </script>
</head>
<body>
    <h1>Калькулятор времени с синхронизацией</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Текущее время</th>
                <th>Интервал (минуты)</th>
                <th>Следующее время</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="time-table">
            <tr>
                <td><input type="text" class="name" placeholder="Название"></td>
                <td><input type="time" class="current-time"></td>
                <td><input type="number" class="interval" placeholder="Интервал (мин)" /></td>
                <td class="next-time">--:--</td>
                <td>
                    <button class="btn start-sync" onclick="calculateNextTime(this.closest('tr'))">Рассчитать</button>
                    <button class="btn stop stop-sync" style="display:none;" onclick="stopSync(this.closest('tr'))">Отключить</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn" onclick="addRow()">Добавить строку</button>
</body>
</html>
