<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор времени с синхронизацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="number"], input[type="time"], input[type="text"] {
            width: 80px;
        }
        input[type="text"] {
            width: 120px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function calculateNextTime(row) {
            const currentTimeInput = row.querySelector(".current-time");
            const intervalInput = row.querySelector(".interval");
            const nextTimeOutput = row.querySelector(".next-time");

            const interval = parseInt(intervalInput.value, 10);

            if (!currentTimeInput.value || isNaN(interval)) {
                nextTimeOutput.textContent = "Некорректные данные";
                return;
            }

            let [hours, minutes] = currentTimeInput.value.split(":").map(Number);
            const initialTime = new Date();
            initialTime.setHours(hours, minutes, 0);

            const nextTime = new Date(initialTime.getTime() + interval * 60 * 1000);
            updateTimeDisplay(nextTime, nextTimeOutput);

            // Начинаем процесс синхронизации
            startSync(row, interval);
        }

        function startSync(row, interval) {
            const currentTimeInput = row.querySelector(".current-time");
            const nextTimeOutput = row.querySelector(".next-time");

            setTimeout(() => {
                const systemTime = new Date();
                systemTime.setMinutes(systemTime.getMinutes() + 2); // Системное время +2 минуты
                const newNextTime = new Date(systemTime.getTime() + interval * 60 * 1000);

                updateTimeDisplay(systemTime, currentTimeInput); // Обновляем "Текущее время"
                updateTimeDisplay(newNextTime, nextTimeOutput); // Обновляем "Следующее время"

                // Повторяем процесс каждые interval минут
                setInterval(() => {
                    const newSystemTime = new Date();
                    newSystemTime.setMinutes(newSystemTime.getMinutes() + 2);
                    const updatedNextTime = new Date(newSystemTime.getTime() + interval * 60 * 1000);

                    updateTimeDisplay(newSystemTime, currentTimeInput);
                    updateTimeDisplay(updatedNextTime, nextTimeOutput);
                }, interval * 60 * 1000);
            }, interval * 60 * 1000);
        }

        function updateTimeDisplay(time, element) {
            const hours = String(time.getHours()).padStart(2, "0");
            const minutes = String(time.getMinutes()).padStart(2, "0");
            element.value = `${hours}:${minutes}`;
            element.textContent = `${hours}:${minutes}`;
        }

        function addRow() {
            const table = document.getElementById("time-table");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><input type="text" class="name" placeholder="Название"></td>
                <td><input type="time" class="current-time"></td>
                <td><input type="number" class="interval" placeholder="Интервал (мин)" /></td>
                <td class="next-time">--:--</td>
                <td><button class="btn" onclick="calculateNextTime(this.closest('tr'))">Рассчитать</button></td>
            `;
            table.appendChild(row);
        }
    </script>
</head>
<body>
    <h1>Калькулятор времени с синхронизацией</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Текущее время</th>
                <th>Интервал (минуты)</th>
                <th>Следующее время</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="time-table">
            <tr>
                <td><input type="text" class="name" placeholder="Название"></td>
                <td><input type="time" class="current-time"></td>
                <td><input type="number" class="interval" placeholder="Интервал (мин)" /></td>
                <td class="next-time">--:--</td>
                <td><button class="btn" onclick="calculateNextTime(this.closest('tr'))">Рассчитать</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn" onclick="addRow()">Добавить строку</button>
</body>
</html>
